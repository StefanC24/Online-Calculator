<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online calculator</h1>
    <div> 
        <h2>+, -, *, / operators</h2>
        <input id="num1" type="text" placeholder="Enter first number">
        <input id="operator" type="">
        <input id="num2" type="text" placeholder="Enter the second number">
        <button id="calculate-button" onclick="calculate()">Calculate</button>
        <br><br>
    </div>
    <div id="parent-result">Result:
    <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
